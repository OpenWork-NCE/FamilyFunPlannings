<!-- Full screen gradient background -->
<div
  class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 p-4"
>
  <!-- Welcome card -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">
        Family Fun Plannings
      </h1>
      <p class="text-gray-600">Plan and organize your family activities</p>
    </div>

    <!-- Carousel Content -->
    <div class="flex flex-col items-center">
      <!-- Central Illustration in circular frame -->
      <div
        class="w-48 h-48 mb-6 overflow-hidden rounded-full bg-white shadow-md"
      >
        <img
          [src]="slides[currentSlideIndex()].imageUrl"
          [alt]="slides[currentSlideIndex()].headline"
          class="w-full h-full object-cover"
          onerror="this.src='https://via.placeholder.com/400?text=Family+Activities'"
        />
      </div>

      <!-- Headline Text -->
      <h2 class="mb-2 text-xl font-bold text-center text-gray-900">
        {{ slides[currentSlideIndex()].headline }}
      </h2>

      <!-- Subtitle Text -->
      <p class="mb-6 text-base text-center text-gray-600">
        {{ slides[currentSlideIndex()].subtitle }}
      </p>

      <!-- Carousel Pagination (Dots) -->
      <div class="flex items-center justify-center mt-4 space-x-2">
        @for (slide of slides; track $index) {
        <button
          (click)="goToSlide($index)"
          class="w-3 h-3 rounded-full transition-colors duration-200"
          [class.bg-blue-600]="isActiveSlide($index)"
          [class.bg-gray-300]="!isActiveSlide($index)"
          [attr.aria-label]="'Go to slide ' + ($index + 1)"
        ></button>
        }
      </div>
    </div>

    <!-- Additional options -->
    <div class="space-y-4">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Get Started</span>
        </div>
      </div>

      <!-- Login and Register buttons -->
      <div class="flex flex-col sm:flex-row justify-center gap-3 sm:gap-4">
        <button
          class="flex-1 bg-blue-600 text-white rounded-lg px-4 py-2 font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
          routerLink="/login"
        >
          Log in
        </button>
        <button
          class="flex-1 bg-green-600 text-white rounded-lg px-4 py-2 font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors"
          routerLink="/register"
        >
          Join now
        </button>
      </div>

      <!-- Continue as guest -->
      <div class="text-center">
        <button
          type="button"
          routerLink="/home"
          class="text-sm font-medium text-gray-600 hover:text-gray-500 focus:outline-none focus:underline transition-colors"
        >
          Continue as guest
        </button>
      </div>
    </div>
  </div>
</div>
