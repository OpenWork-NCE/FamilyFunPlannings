<div class="w-full">
  <!-- Loading State -->
  <div *ngIf="loading" class="flex flex-col justify-center items-center h-64">
    <div
      class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mb-4"
    ></div>
    <p class="text-gray-600 dark:text-gray-400">Loading activities...</p>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && activities.length === 0" class="text-center py-12">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-16 w-16 mx-auto text-gray-400 mb-4"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-2">
      No activities found
    </h3>
    <p class="text-gray-600 dark:text-gray-400">
      Try adjusting your filters or search for something else.
    </p>
  </div>

  <!-- Activity List -->
  <div
    *ngIf="!loading && activities.length > 0"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 py-4"
  >
    @for (activity of activities; track trackByActivityId) {
    <app-activity-card
      [activity]="activity"
      (favoriteToggle)="onFavoriteToggle($event)"
    ></app-activity-card>
    }
  </div>
</div>
