<nav
  class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-800 md:hidden z-50"
>
  <div class="grid grid-cols-5 h-16">
    <!-- Navigation Items -->
    <ng-container *ngFor="let item of getVisibleNavItems()">
      <a
        [routerLink]="item.route"
        class="flex flex-col items-center justify-center"
        [class.text-blue-400]="isActive(item.route)"
        [class.text-gray-400]="!isActive(item.route)"
      >
        <!-- Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <!-- Explore Icon -->
          <ng-container *ngIf="item.icon === 'explore'">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </ng-container>

          <!-- Calendar Icon -->
          <ng-container *ngIf="item.icon === 'calendar'">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </ng-container>

          <!-- Groups Icon -->
          <ng-container *ngIf="item.icon === 'groups'">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </ng-container>

          <!-- Weather Icon -->
          <ng-container *ngIf="item.icon === 'weather'">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
            />
          </ng-container>


          <!-- Settings Icon -->
          <ng-container *ngIf="item.icon === 'profile'">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </ng-container>
        </svg>
        <span class="text-xs mt-1">{{ item.label }}</span>
      </a>
    </ng-container>

    <!-- Guest Mode: Show Sign In/Register -->
    <ng-container *ngIf="authService.isGuest()">
      <a
        [routerLink]="['/login']"
        class="flex flex-col items-center justify-center"
        [class.text-blue-400]="isActive('/login')"
        [class.text-gray-400]="!isActive('/login')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
          />
        </svg>
        <span class="text-xs mt-1">Sign In</span>
      </a>
      <a
        [routerLink]="['/register']"
        class="flex flex-col items-center justify-center"
        [class.text-blue-400]="isActive('/register')"
        [class.text-gray-400]="!isActive('/register')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
          />
        </svg>
        <span class="text-xs mt-1">Register</span>
      </a>
    </ng-container> 
  </div>
</nav>

<!-- Spacer for fixed bottom nav on mobile -->
<div class="h-16 md:hidden block"></div>
