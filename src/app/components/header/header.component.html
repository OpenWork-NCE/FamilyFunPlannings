<!-- Desktop Header -->
<header
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 hidden md:block bg-blue-900 text-white"
  [class.shadow-md]="isScrolled"
>
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Left Side: Logo and Navigation -->
      <div class="flex items-center space-x-8">
        <!-- Logo -->
        <a routerLink="/home" class="flex items-center">
          <span class="text-xl font-bold text-white">FamilyFunPlanner</span>
        </a>

        <!-- Navigation Links -->
        <nav class="hidden md:flex space-x-6">
          <a
            routerLink="/activities"
            class="text-white hover:text-blue-200 transition-colors"
          >
            Activities
          </a>
          <a
            *ngIf="!authService.isGuest()"
            routerLink="/groups"
            class="text-white hover:text-blue-200 transition-colors"
          >
            Groups
          </a>
          <a
            *ngIf="!authService.isGuest()"
            routerLink="/calendar"
            class="text-white hover:text-blue-200 transition-colors"
          >
            Calendar
          </a>
          <a
            *ngIf="!authService.isGuest()"
            routerLink="/weather"
            class="text-white hover:text-blue-200 transition-colors"
          >
            Weather
          </a>
        </nav>
      </div>

      <!-- Right Side: Profile -->
      <div class="flex items-center space-x-4">
        <!-- Profile Dropdown -->
        <div class="relative">
          <button
            (click)="toggleProfileMenu()"
            class="flex items-center space-x-2 focus:outline-none"
            aria-label="Open profile menu"
          >
            <div class="w-8 h-8 rounded-full bg-gray-300 overflow-hidden">
              <img
                src="assets/images/avatar-placeholder.png"
                alt="User profile"
                class="w-full h-full object-cover"
                onerror="this.src='https://via.placeholder.com/32?text=User'"
              />
            </div>
          </button>

          <!-- Dropdown Menu -->
          <div
            *ngIf="isProfileMenuOpen"
            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
          >
            <ng-container *ngIf="!authService.isGuest(); else guestMenu">
              <a
                routerLink="/user-preferences"
                (click)="isProfileMenuOpen = false"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                Settings
              </a>
              <a
                routerLink="/liked-activities"
                (click)="isProfileMenuOpen = false"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                My Activities
              </a>
              <a
                routerLink="/groups"
                (click)="isProfileMenuOpen = false"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                My Groups
              </a>
              <button
                (click)="logout()"
                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                Logout
              </button>
            </ng-container>
            <ng-template #guestMenu>
              <a
                routerLink="/login"
                (click)="isProfileMenuOpen = false"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                Sign In
              </a>
              <a
                routerLink="/register"
                (click)="isProfileMenuOpen = false"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                Register
              </a>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Mobile Header -->
<header
  class="fixed top-0 left-0 right-0 z-50 bg-blue-900 text-white shadow-md md:hidden"
>
  <div class="px-4">
    <div class="flex items-center justify-between h-14">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center">
        <span class="text-lg font-bold text-white">FamilyFunPlanner</span>
      </a>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMobileMenu()"
        class="p-2 rounded-md text-white hover:bg-blue-800 focus:outline-none"
        aria-label="Open main menu"
      >
        <svg
          *ngIf="!isMobileMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
        <svg
          *ngIf="isMobileMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMobileMenuOpen" class="bg-blue-900 shadow-md">
    <nav class="px-4 pt-2 pb-4 space-y-1">
      <a
        routerLink="/activities"
        (click)="isMobileMenuOpen = false"
        class="block py-2 text-white hover:text-blue-200"
      >
        Activities
      </a>
      <a
        *ngIf="!authService.isGuest()"
        routerLink="/groups"
        (click)="isMobileMenuOpen = false"
        class="block py-2 text-white hover:text-blue-200"
      >
        Groups
      </a>
      <a
        *ngIf="!authService.isGuest()"
        routerLink="/calendar"
        (click)="isMobileMenuOpen = false"
        class="block py-2 text-white hover:text-blue-200"
      >
        Calendar
      </a>
      <a
        *ngIf="!authService.isGuest()"
        routerLink="/weather"
        (click)="isMobileMenuOpen = false"
        class="block py-2 text-white hover:text-blue-200"
      >
        Weather
      </a>
      <a
        *ngIf="!authService.isGuest()"
        routerLink="/liked-activities"
        (click)="isMobileMenuOpen = false"
        class="block py-2 text-white hover:text-blue-200"
      >
        My Activities
      </a>
      <a
        *ngIf="!authService.isGuest()"
        routerLink="/user-preferences"
        (click)="isMobileMenuOpen = false"
        class="block py-2 text-white hover:text-blue-200"
      >
        Settings
      </a>
      <button
        *ngIf="!authService.isGuest()"
        (click)="logout(); isMobileMenuOpen = false"
        class="block w-full text-left py-2 text-white hover:text-blue-200"
      >
        Logout
      </button>
      <a
        *ngIf="authService.isGuest()"
        routerLink="/login"
        (click)="isMobileMenuOpen = false"
        class="block py-2 text-white hover:text-blue-200"
      >
        Sign In
      </a>
      <a
        *ngIf="authService.isGuest()"
        routerLink="/register"
        (click)="isMobileMenuOpen = false"
        class="block py-2 text-white hover:text-blue-200"
      >
        Register
      </a>
    </nav>
  </div>
</header>

<!-- Spacer for fixed header -->
<div class="h-16 md:block hidden"></div>
<div class="h-14 md:hidden block"></div>
